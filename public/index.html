<body>
    <video
        id="video1"
        class="video-js vjs-default-skin vjs-theme-city"
        controls
        preload="auto"
        autoplay
        width="720"
        height="480"
        data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=mgxDyrEnnoE"}] }'
    ></video>


    <!-- JavaScript Library -->

    <!-- <script src="/node_modules/video.js/dist/video.min.js"></script> -->
    <!-- <script src="/node_modules/videojs-youtube/dist/Youtube.min.js"></script> -->

    <!-- video.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.17.1/video.min.js"></script>
    <!-- Youtube.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>

    <!-- 播放器設定 -->
    <script>
        var myPlayer = videojs("video1");
         videojs('video1').ready(function() {
             var myPlayer = this;
             myPlayer.volume(0.25); // Set volume to 25%
             myPlayer.autoPlay(true);
             myPlayer.play();
        });

    </script>
</body>
